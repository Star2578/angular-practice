<div *ngIf="user" [appSwitch]="isLight">
    <div *ngIf="selectedOption === 'profile'">
      <h2>{{ user.name.title }} {{ user.name.first }} {{ user.name.last }}</h2>
      <img [src]="user.picture.large" alt="User picture">
      <p><strong>Gender:</strong> {{ user.gender }}</p>
    </div>
    <div *ngIf="selectedOption === 'address'">
      <p><strong>Location:</strong> {{ user.location.street.name }}, {{ user.location.city }}, {{ user.location.state }}, {{ user.location.country }}</p>
    </div>
    <div *ngIf="selectedOption === 'contact'">
      <p><strong>Email:</strong> {{ user.email }}</p>
      <p><strong>Phone:</strong> {{ user.phone }}</p>
      <p><strong>Cell:</strong> {{ user.cell }}</p>
    </div>
  </div>
